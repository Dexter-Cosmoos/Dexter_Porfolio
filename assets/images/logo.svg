<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient for "folio." -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0066FF" />  <!-- Start blue -->
            <stop offset="100%" stop-color="#4CC9F0" /> <!-- Lighter blue -->
        </linearGradient>
    </defs>

    <!-- "Port" in white -->
    <text x="0" y="40" font-family="Arial" font-weight="600" font-size="40" fill="white">
        Port
    </text>

    <!-- "folio." with gradient -->
    <text x="80" y="40" font-family="Arial" font-weight="600" font-size="40" fill="url(#blueGradient)">
        folio.
    </text>
</svg>